<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGC - Sign in</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        form i {
            margin-left: 10px;
            cursor: pointer;
        }

        @media screen and (max-width: 800px) {
        h1 {
            font-size: 30px;
        }
        }

        @media screen and (max-width: 720px) {
        h1 {
            font-size: 25px;
        }
        }

        @media screen and (max-width: 640px) {
        h1 {
            font-size: 20px;
        }
        }

        @media screen and (max-width: 492px) {
        h1 {
            font-size: 15px;
            word-wrap: break-word;
        }
        }
    </style>
</head>

<body>
    <div id="sign-in">
        <h1 style="color: #17a2b8">
            <img src="static/logo.jpg" alt="MGC logo" width="150" height="150" style="margin-left: 10px; margin-top: 10px;" usemap="#logomap"> Music Genre Classification
            <map name="logomap">
                <area alt="logo" title="logo" href="mgc" coords="9,24,176,170" shape="rect">
            </map>
        </h1>
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card" style="background-color:#f8f7ff;">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                                <div id="login-box" class="col-md-12">
                                    <form id="login-form" class="form" action="sign-in" method="post">
                                        &nbsp;
                                        {% csrf_token %}
                                        <h3 class="text-center text-info">Sign in</h3>
                                        <div class="form-group">
                                            <label for="username" class="text-info">Username:</label><br>
                                            <input type="text" name="username" id="username" class="form-control"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="text-info">Password:</label><i
                                                class="bi bi-eye-slash" id="togglePassword"></i><br>
                                            <input type="password" name="password" id="password" class="form-control"
                                                minlength="8" required />
                                        </div>

                                        <script type="text/javascript">
                                            const togglePassword = document.querySelector('#togglePassword');
                                            const password = document.querySelector('#password');

                                            togglePassword.addEventListener('click', function (e) {
                                                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                                                password.setAttribute('type', type);
                                                this.classList.toggle('bi-eye');
                                            });
                                        </script>
                                        
                                        <div class="text-center" id="failed-login-alert">
                                            {% for message in messages %}
                                            <a> {{message}} </a>
                                            {% endfor %}
                                        </div> &nbsp;
                                        <div class="text-center">
                                            <input style="background-color: #1446a0; border-color: #1446a0"
                                                type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                        </div> &nbsp;
                                        <div class="text-center">
                                            <a href="reset" style="color:#17a2b8;"> Forgot your password?</a>
                                        </div>
                                        <div id="signup-link" class="text-center">
                                            <label>You don't have an account?</label>
                                            <a href="sign-up" style="color:#17a2b8" class="btn btn-link">
                                                Sign up
                                            </a>
                                        </div> &nbsp;
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
